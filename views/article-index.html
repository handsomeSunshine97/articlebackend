<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="/public/layui/css/layui.css">
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">

    <!-- 引入左边侧边栏 -->
    {{ include './common/header.html' }}

    <!-- 引入左边侧边栏 -->
    {{ include './common/side.html' }}


    <div class="layui-body">

      <!-- 内容主体区域 -->

      <div style="padding: 15px;">
        <h2>文章管理</h2>
        <table class="layui-hide" id="test" lay-filter="test"></table>
      </div>

      <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="show">查看内容</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </script>


    </div>

    <!-- 引入左边侧边栏 -->
    {{ include './common/footer.html' }}

  </div>
  <script src="/public/js/moment.js"></script>
  <script src="/public/js/jquery.js"></script>
  <script src="/public/layui/layui.js"></script>
  <script src="/public/js/util.js"></script>
  <script>
    //JavaScript代码区域
    layui.use(['element', 'table'], function () {
      var element = layui.element;
      var table = layui.table;

      let tableUI = table.render({
        elem: '#test',
        url: '/allarticle',
        cellMinWidth: 100,
        toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
          ,
        defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
          title: '提示',
          layEvent: 'LAYTABLE_TIPS',
          icon: 'layui-icon-tips'
        }],
        limit: 5,
        limits: [5, 10, 15, 20],
        request: {
          pageName: 'page' //页码的参数名称，默认：page
            ,
          limitName: 'limit' //每页数据量的参数名，默认：limit

        },
        where: {
          a: 2,
          b: 3
        },
        title: '文章数据',
        cols: [
          [{
            type: 'checkbox',
            fixed: 'left'
          }, {
            field: 'art_id',
            title: 'ID',
            width: 80,
            fixed: 'left',
            unresize: true,
            hide:true
          }, {
            field: 'title',
            title: '标题',
            width: 120,
            edit: 'text'
          }, {
            field: 'content',
            title: '内容',
            width: 120
          }, {
            field: 'cat_id',
            title: '所属分类',
            width: 150
          }, {
            field: 'author',
            title: '作者',
            width: 80,
            edit: 'text',
            sort: true
          }, {
            field: 'cover',
            title: '图片',
            width: 100
          }, {
            field: 'status',
            title: '状态',
            unresize: false,
            templet: (item) => {
              // 映射关系 或 new Map也行
              let statusMap = {
                "0": "未发布",
                "1": "已发布",
                "2": "审核中"
              }
              return statusMap[item.status]
            }
          }, {
            field: 'publish_date',
            title: '发布时间',
            sort: true,
            templet(item) {
              let {
                publish_date
              } = item;
              return util.date_format(publish_date)
            }
          }, {
            fixed: 'right',
            title: '操作',
            toolbar: '#barDemo'
          }]
        ],
        page: true,
        parseData: function (res) {
            // 可以对返回的数据格式进行调整，修改符合table所需要的的格式
            // console.log(res);// 后台接口原数据
            return res;
          }
          // 如果后台接口返回的参数table参数不一致，可以在这里重新定义
          ,
        response: {},
        text: {
          none: '暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
        }
      });


      //监听删除、编辑事件
      table.on('tool(test)', function (obj) {
        let {
          data,
          event
        } = obj;
        let {art_id} = data;
        switch (event) {
          case "del":
            // del 
            console.log('del', data.art_id)
            del(art_id)
            break;
          case "edit":
            // del 
            console.log('edit', data.art_id)
            break;

        }



      });

      // 删除文章
      function del(art_id) {
            layer.confirm('确认删除', {
                btn: ['是的', '取消?'] //按钮
            }, function () {
                 // 发送ajax请求
                $.ajax({
                    type:'post',
                    url:"/delArticle",
                    data:{art_id},
                    success({errcode,message}){ // 解构形参对象的参数
                        // let {errcode,message} = res;
                        layer.closeAll();
                        if(errcode == 0){
                            tableUI.reload(); // 只是重载表格（局部刷新）
                            // location.reload() 刷新当前网页
                            layer.msg(message)
                        }
                    }
                })
            });
      }



    });
  </script>
</body>

</html>
